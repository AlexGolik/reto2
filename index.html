<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CondicionesJS</title>
</head>
<body>
    <header>
        <div>
            <h1>Condiciones JS</h1>
        </div>
    </header>
    <main class="container-1">
        <section class="desafio">
            <div class="desafio-1">
                <h2>Desafio parte 1</h2>
                <img src="./assets/img/kindred.png" alt="amogus" height="auto" width="300px" id="img" class="">
            </div>
        </section>
        <section class="desafio-2">
            <h2>Desafio parte 2</h2>
            <h3>Puedes llevar hasta 10 Stickers en total</h3>
            <div class="container-2">
                <div>
                    <img src="./assets/img/stick1.png" alt="stick-1" height="200px" width="200px"><br>
                    <input type="number" id="sticker1">
                </div>
                <div>
                    <img src="./assets/img/stick2.png" alt="stick-2" height="200px" width="200px"><br>
                    <input type="number" id="sticker2">
                </div>
                <div>
                    <img src="./assets/img/stick3.png" alt="stick-3" height="200px" width="200px"><br>
                    <input type="number" id="sticker3">
                </div>
            </div>
            <p id="text1">Llevas 0 Stickers seleccionados</p>
            <button type="button" class="btn" id="veri">Verificar</button>
        </section>
        <section class="desafio-3">
            <h2>Desafio parte 3</h2>
            <h3>Ingresa el password</h3>
            <select class="select" name="pass-1" id="pass-1">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="pass-2" name="passTwo" id="pass-2">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="pass-3" name="passThr" id="pass-3">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select><br>
            <button type="button" class="btn" id="pass">Ingresar</button>
            <p class="text2" id="text2"></p>
            <p class="text1" id="text-1"></p>
        </section>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
